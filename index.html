<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/4b11705643.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <h1>TIERMAKER</h1> -->
    <div class="grid-container">
        <div class="tier-container">
            <div style="background-color: #ff7f7f;" contenteditable="true" class="tier">S</div>
            <div id="div1" ondrop="drop(event, this)" ondragover="allowDrop(event)" class="place-to-drag"></div>
            <div class="setting"></div>
        </div>
        <div class="tier-container">
            <div style="background-color: #ffbf7f;" contenteditable="true" class="tier">A</div>
            <div id="div2" ondrop="drop(event, this)" ondragover="allowDrop(event)" class="place-to-drag"></div>
            <div class="setting"></div>
        </div>
        <div class="tier-container">
            <div style="background-color: #ffdf7f;" contenteditable="true" class="tier">B</div>
            <div id="div3" ondrop="drop(event, this)" ondragover="allowDrop(event)" class="place-to-drag"></div>
            <div class="setting"></div>
        </div>
        <div class="tier-container">
            <div style="background-color: #ffff7f;" contenteditable="true" class="tier">C</div>
            <div id="div4" ondrop="drop(event,this)" ondragover="allowDrop(event)" class="place-to-drag"></div>
            <div class="setting"></div>
        </div>
        <div class="tier-container">
            <div style="background-color: #bfff7f;" contenteditable="true" class="tier">D</div>
            <div id="div5" ondrop="drop(event, this)" ondragover="allowDrop(event)" class="place-to-drag"></div>
            <div class="setting"></div>
        </div>
    </div>
    <div class="icons">
        <img id="1" ondragstart="drag(event)" src="img/pickaxes/0A1B5232_small.png" alt="" width="80px" height="80px">
        <img id="2" ondragstart="drag(event)" src="img/pickaxes/0B305680_small.png" alt="">
        <img id="3" ondragstart="drag(event)" src="img/pickaxes/0D1E1241_small.png" alt="">
        <img id="4" ondragstart="drag(event)" src="img/pickaxes/0FED5688_small.png" alt="">
        <img id="5" ondragstart="drag(event)" src="img/pickaxes/1B2E929_small.png" alt="">
        <img id="6" ondragstart="drag(event)" src="img/pickaxes/1C135513_small.png" alt="">
        <img id="7" ondragstart="drag(event)" src="img/pickaxes/1CD46127_small.png" alt="">
        <img id="8" ondragstart="drag(event)" src="img/pickaxes/1D2D6441_small.png" alt="">
        <img id="9" ondragstart="drag(event)" src="img/pickaxes/1EF75649_small.png" alt="">
        <img id="10" ondragstart="drag(event)" src="img/pickaxes/1FFE5207_small.png" alt="">
    </div>

    <script src="main.js">
    </script>
</body>

</html>
